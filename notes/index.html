---
layout: default
title: Notes
---
<ul class="posts">
  {% for post in site.posts %}
    {% if post.categories[0] == "notes" %}
      <li><span>{{ post.date | date_to_string }}</span> ‧ {{ post.categories[1] }} ‧  <a href="{{ post.url }}" title="{{ post.title}}">{{ post.title }}</a></li>
    {% endif %}
  {% endfor %}
</ul>
